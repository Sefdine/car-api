<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car API</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .response-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h3 {
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 10px;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Car API</h1>

    <form action="/process_audio" method="post">
        <button type="submit">Process Audio</button>
    </form>

    <div class="response-container">
        <h3>Spoken Input:</h3>
        <p id="userInput">{{ user_input }}</p>
    </div>

    <div class="response-container">
        <h3>Car API Response:</h3>
        <p id="carResponse">{{ car_response }}</p>
        <audio controls>
            <source src="response.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>
    </div>
</body>
</html>
